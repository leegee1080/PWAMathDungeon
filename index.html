<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Dungeon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <meta name="theme-color" content="#1a1a1a">
</head>
<body>
    <div id="game-container">
        <div id="timer">10.0</div>
        <div id="score">Score: 100</div>
        <div id="hp">HP: 100</div>
        <div id="problem"></div>
        <div id="number-buttons">
            <button class="number-btn">0</button>
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
        </div>
        <button id="skip-btn">Skip <span class="cost-label">score cost: 50</span></button>
        <button id="heal-btn">Heal <span class="cost-label">score cost: 200</span></button>
        <button id="reset-btn">Reset Game</button>
    </div>
    <script src="jshelpers/mathGenerator.js"></script>
    <script src="jshelpers/gameLogic.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
